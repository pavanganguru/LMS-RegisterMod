<div clas="margin-for">
    <h3>Add Visitor</h3>
    <div [hidden]="submitted" style="width: 400px;" >
      <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="register.name" name="name">
        </div>
    
        <div class="form-group">
            <label for="name">Mobile</label>
            <input type="text" class="form-control" id="mobile" required [(ngModel)]="register.mobile" name="mobile">
          </div>
    
        <div class="form-group">
          <label for="name">Date</label>
          <input type="text" class="form-control" id="date" required [(ngModel)]="register.date" name="date">
        </div>
    
        <div class="form-group">
          <label for="name">In Time</label>
          <input type="text" class="form-control" id="intime" required [(ngModel)]="register.intime" name="intime">
        </div>
      
       
        <input type="submit" class="btn btn-success">
      </form>
    </div>
    </div>
