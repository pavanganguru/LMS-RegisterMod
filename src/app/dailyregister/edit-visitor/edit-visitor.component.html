<h3>
    Give Out Time
  </h3>
    <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">ID</label>
    <input type="text" class="form-control" id="id" [(ngModel)]="id" placeholder="{{id}}" name="id" readonly>
  </div>

    <div class="form-group">
        <label for="name">Out Time</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="outtime" placeholder="{{outtime}}"  name="name">
      </div>
  <div >
  <input type="submit" placeholder="go" style='margin-right:16px' class="btn btn-success">

  
</div>
  </form>
