<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item ">
      <button class="nav-link text-info border border-info rounded " (click)="addvisitor()">Add visitor</button>
    </li>&emsp;
  </ul>
</nav>

<div class="panel panel-primary" >
    <div class="panel-heading">
      <h2>Library Entry</h2>
    </div>
    <div class="panel-body">
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="80%" >

        <thead>
          <tr>
            <th >Id</th>
            <th >Name</th>
            <th >Mobile</th>
            <th >Date</th>
            <th >In Time</th>
            <th>Out Time</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reg of register | async">
              <td>{{reg.id}}</td>
            <td>{{reg.name}}</td>
            <td>{{reg.mobile}}</td>
            <td>{{reg.date}}</td>
            <td>{{reg.intime}}</td>
            <td>{{reg.outtime}}</td>
            
              <td>
                <button style='margin-right:16px' (click)="editvisitor(reg.id)" class="btn btn-success" style="margin-left: 10px">update</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
